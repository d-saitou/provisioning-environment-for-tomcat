---
app_basename: 'spring-mvc-example'
app_sources_path: '{{ apps_src_path }}/{{ app_basename }}'
app_repository_url: 'https://github.com/d-saitou/{{ app_basename }}.git'
app_war_file: '{{ app_basename }}.war'
app_war_path: '{{ app_path }}/target/{{ app_war_file }}'
app_conf_base: '{{ apps_conf_path }}/springmvcexample'
app_properties: '{{ app_conf_base }}/application.properties'
app_logback_config: '{{ app_conf_base }}/logback.xml'
app_db_name: '{{ global_db_name }}'
app_db_user: '{{ global_db_user }}'
app_db_pass: '{{ global_db_pass }}'
